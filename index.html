<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venn Diagram Coloring Game</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .visualizations {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #venn-container {
            height: 300px;
            border: 1px solid #ccc;
            background-color: white;
        }

        #graph-container {
            height: 300px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .controls {
            padding: 20px;
        }

        .color-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .color-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #333;
            cursor: pointer;
        }

        .color-btn.selected {
            border: 3px solid black;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .percentage-bar {
            flex-grow: 1;
            height: 20px;
            background-color: #eee;
            border: 1px solid #ccc;
            position: relative;
        }

        .percentage-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }

        .percentage-text {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
        }

        .region-probabilities {
            font-family: monospace;
            margin-top: 20px;
        }

        .region-item {
            margin: 5px 0;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            border: 1px solid #333;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #eee;
        }

        .objective {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            line-height: 1.4;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            display: none;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="visualizations">
            <div id="venn-container"></div>
            <div id="graph-container"></div>
        </div>
        
        <div class="controls">
            <div class="color-selection">
                <div class="color-row">
                    <div class="color-btn" style="background-color: #e74c3c;" data-color="red"></div>
                    <div class="percentage-bar">
                        <div class="percentage-fill" id="red-fill" style="background-color: #e74c3c;"></div>
                        <span class="percentage-text" id="red-percentage">0%</span>
                    </div>
                </div>
                <div class="color-row">
                    <div class="color-btn" style="background-color: #3498db;" data-color="blue"></div>
                    <div class="percentage-bar">
                        <div class="percentage-fill" id="blue-fill" style="background-color: #3498db;"></div>
                        <span class="percentage-text" id="blue-percentage">0%</span>
                    </div>
                </div>
                <div class="color-row">
                    <div class="color-btn" style="background-color: #2ecc71;" data-color="green"></div>
                    <div class="percentage-bar">
                        <div class="percentage-fill" id="green-fill" style="background-color: #2ecc71;"></div>
                        <span class="percentage-text" id="green-percentage">0%</span>
                    </div>
                </div>
                <div class="color-row">
                    <div class="color-btn" style="background-color: #f1c40f;" data-color="yellow"></div>
                    <div class="percentage-bar">
                        <div class="percentage-fill" id="yellow-fill" style="background-color: #f1c40f;"></div>
                        <span class="percentage-text" id="yellow-percentage">0%</span>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button id="check">Check</button>
                <button id="help">Help</button>
                <button id="solve">Solve</button>
                <button id="restart">Restart</button>
            </div>
        </div>

        <div class="region-info">
            <div class="region-probabilities" id="region-list"></div>
            <div class="objective">
                Maximize the probability of red, then blue, then green, then yellow such that no two colors are adjacent
            </div>
            <div class="message" id="message"></div>
        </div>
    </div>
    <script src="venn.js"></script>
</body>
</html>
