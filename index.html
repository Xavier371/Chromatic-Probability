<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venn Diagram Coloring Game</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <script src="venn.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .game-area {
            flex: 2;
            position: relative;
            background-color: white;
        }
        
        #venn-view, #graph-view {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        
        #graph-view {
            display: none;
        }
        
        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            min-width: 300px;
        }
        
        .color-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            border: 3px solid transparent;
        }
        
        .color-btn.selected {
            border-color: white;
        }
        
        .area-totals {
            margin: 20px 0;
            padding: 10px;
            background-color: #34495e;
            border-radius: 5px;
        }
        
        .area-bar {
            height: 20px;
            margin: 5px 0;
            background-color: #3498db;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .probabilities {
            margin-top: 20px;
            display: none;
        }
        
        .prob-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            background-color: #34495e;
            margin: 5px 0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <div id="venn-view"></div>
            <div id="graph-view"></div>
        </div>
        <div class="sidebar">
            <h2>Color Selection</h2>
            <div class="color-selection">
                <div class="color-btn" style="background-color: #e74c3c;" data-color="red"></div>
                <div class="color-btn" style="background-color: #3498db;" data-color="blue"></div>
                <div class="color-btn" style="background-color: #2ecc71;" data-color="green"></div>
                <div class="color-btn" style="background-color: #f1c40f;" data-color="yellow"></div>
            </div>
            
            <div class="area-totals">
                <h3>Area Totals</h3>
                <div id="red-total" class="area-bar"></div>
                <div id="blue-total" class="area-bar"></div>
                <div id="green-total" class="area-bar"></div>
                <div id="yellow-total" class="area-bar"></div>
            </div>
            
            <button id="toggle-view">Switch View</button>
            <button id="show-probs">Show Probabilities</button>
            <button id="check-solution">Check Solution</button>
            <button id="solve">Show Solution</button>
            <button id="reset">New Puzzle</button>
            
            <div class="probabilities" id="prob-list">
                <!-- Probabilities will be listed here -->
            </div>
        </div>
    </div>
</body>
</html>
