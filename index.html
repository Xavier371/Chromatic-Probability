<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Probability Painter: The Chromatic Detective</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        #game-board {
            flex: 2;
            height: 100vh;
            background-color: white;
        }
        
        #partition-view {
            flex: 2;
            height: 100vh;
            background-color: white;
            display: none;
        }
        
        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            overflow-y: auto;
            min-width: 300px;
        }
        
        .view-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .view-toggle:hover {
            background-color: #34495e;
        }
        
        .color-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            border: 3px solid transparent;
        }
        
        .color-btn.selected {
            border-color: white;
        }
        
        .color-info {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background-color: #34495e;
            border-radius: 5px;
        }
        
        .color-probability {
            margin-left: 10px;
            width: 60px;
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        
        .event-name {
            margin-left: 10px;
            color: white;
            flex: 1;
        }
        
        .probability-display {
            margin: 10px 0;
            padding: 15px;
            background-color: #34495e;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .probability-bar {
            height: 20px;
            background-color: #3498db;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        #message-box {
            margin: 20px 0;
            padding: 15px;
            background-color: #34495e;
            border-radius: 5px;
            min-height: 60px;
        }
        
        button {
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .stats-container {
            background-color: #34495e;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .stats-container h2, .stats-container h3 {
            margin: 5px 0;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none;
            display: none;
        }
        
        .help-text {
            font-size: 12px;
            color: #bdc3c7;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="view-toggle" id="toggle-view">Switch View</button>
        <div id="game-board"></div>
        <div id="partition-view"></div>
        <div class="sidebar">
            <div class="stats-container">
                <h2>Level: <span id="level">1</span></h2>
                <h3>Score: <span id="score">0</span></h3>
            </div>
            
            <div id="colors-container">
                <h3>Events and Their Probabilities:</h3>
                <div class="help-text">Adjust probabilities (0-1) for each event</div>
                <div id="color-probabilities">
                    <div class="color-info">
                        <div class="color-btn" style="background-color: #e74c3c;" data-color="red"></div>
                        <input type="number" class="color-probability" min="0" max="1" step="0.1" value="0.3">
                        <span class="event-name">Event A</span>
                    </div>
                    <div class="color-info">
                        <div class="color-btn" style="background-color: #3498db;" data-color="blue"></div>
                        <input type="number" class="color-probability" min="0" max="1" step="0.1" value="0.4">
                        <span class="event-name">Event B</span>
                    </div>
                    <div class="color-info">
                        <div class="color-btn" style="background-color: #2ecc71;" data-color="green"></div>
                        <input type="number" class="color-probability" min="0" max="1" step="0.1" value="0.2">
                        <span class="event-name">Event C</span>
                    </div>
                    <div class="color-info">
                        <div class="color-btn" style="background-color: #f1c40f;" data-color="yellow"></div>
                        <input type="number" class="color-probability" min="0" max="1" step="0.1" value="0.1">
                        <span class="event-name">Event D</span>
                    </div>
                </div>
            </div>
            
            <div id="probabilities-container">
                <h3>Region Probabilities:</h3>
                <div class="help-text">Shows the probability of each region belonging to its assigned event</div>
            </div>
            
            <div id="message-box"></div>
            
            <button id="check-solution">Check Solution</button>
            <button id="next-level">Next Level</button>
            <button id="restart-game">Restart Game</button>
        </div>
    </div>
    <div class="tooltip" id="tooltip"></div>
